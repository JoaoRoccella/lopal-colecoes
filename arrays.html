<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <button type="button" onclick="adicionarAlunos()">Adicionar Alunos</button>
    <button type="button" onclick="removerUltimoAluno()">Remover Último Aluno</button>
    <br>
    <output></output>
    <script>

        let alunos = ["Aline", "Arthur", "Bárbara", "Bruna Luise", "Bruna Torres", "Bruna Velôso", "Cauã", "Daniel", "Davi", "Gabriel", "Henrique"];

        // Solução 1

        function imprimirAlunos() {
            
            document.querySelector('output').innerHTML = '';

            for (let indice = 0; indice < alunos.length; indice++) {
                document.querySelector('output').innerHTML += alunos[indice] + '<br>';
            }

            return;
        }

        function adicionarAlunos() {
            
            let novoAluno = prompt('Digite o nome do(a) aluno(a)?');
            alunos.push(novoAluno);

            opcao = confirm('Deseja adicionar mais um aluno?');
            
            while(opcao) {
                adicionarAlunos();
            }

            imprimirAlunos();

            return;

        }

        imprimirAlunos();

        // Solução 2

        function removerUltimoAluno() {
            
            alunos.pop();

            imprimirAlunos();

            return;
        }

    </script>
</body>

</html>
