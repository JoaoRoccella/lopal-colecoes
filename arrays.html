<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <button type="button" onclick="adicionarAlunos()">Adicionar Alunos</button>
    <br>
    <output></output>
    <script>

        let alunos = ["Aline", "Arthur", "Bárbara", "Bruna Luise", "Bruna Torres", "Bruna Velôso", "Cauã", "Daniel", "Davi", "Gabriel", "Henrique"];

        // Desenvolva uma forma de solicitar ao usuário os demais nomes que devem ser acrescentados à lista de alunos:
        // - O programa deve perguntar ao usuário se ele deseja acrescentar um nome;
        // - O programa deve adicionar o nome digitado pelo usuário ao final da lista "alunos";
        // - O programa deve perguntar se o usuário quer digitar mais um nome. Caso não, ele deve exibir a lista de nomes completa na tela e finalizar o programa.

        function imprimirAlunos() {
            
            document.querySelector('output').innerHTML = '';

            for (let indice = 0; indice < alunos.length; indice++) {
                document.querySelector('output').innerHTML += alunos[indice] + '<br>';
            }

            return;
        }

        function adicionarAlunos() {
            
            let novoAluno = prompt('Digite o nome do(a) aluno(a)?');
            alunos.push(novoAluno);

            opcao = confirm('Deseja adicionar mais um aluno?');
            
            while(opcao) {
                adicionarAlunos();
            }

            imprimirAlunos();

            return;

        }

        imprimirAlunos();
        
    </script>
</body>

</html>
