</head>

<body>

    <script>
        // Problema
        // Armazenando informações em variáveis individuais
        let nome = "João Marcos";
        let idade = 16;
        let sesi = "Ipiranga";

        // Exibindo as informações
        console.log("Nome: " + nome);
        console.log("Idade: " + idade);
        console.log("SESI: " + sesi);

        // Etapa 1
        // Criando um objeto para armazenar as informações de um aluno
        let aluno = {
            nome: "João Marcos",
            idade: 16,
            sesi: "Ipiranga"
        };

        // Exibindo os valores dinamicamente
        console.log("Nome: " + aluno.nome);
        console.log("Idade: " + aluno.idade);
        console.log("SESI: " + aluno.sesi);

        // Etapa 2
        // Criando um array de objetos
        let alunos = [
            { nome: "João", idade: 15, sesi: "Ipiranga" },
            { nome: "Ana", idade: 16, sesi: "Vila das Marcês" },
            { nome: "Carlos", idade: 16, sesi: "Tatuapé" }
        ];

        // Exibindo todos os alunos com um loop
        for (let i = 0; i < alunos.length; i++) {
            console.log(`${alunos[i].nome} tem ${alunos[i].idade} anos e é do SESI ${alunos[i].sesi}.`); // Comentar sobre interpolação
        }

        // O programa deve perguntar ao usuário se ele deseja continuar cadastrando alunos.
        // Os dados dos alunos devem ser organizados em um array de objetos como na demonstração (comece com um array vazio, sem alunos cadastrados).
        // Utilize um botão para executar a ação de cadastrar alunos. Essa ação deve poder ser executada mais de uma vez para acrescentar outros alunos, se o usuário desejar.
        // O usuário deve ser capaz de remover os dados do último aluno cadastrado, se desejar.
        // Utilize uma tag <output> para exibir os alunos cadastrados.
    
    </script>
</body>
